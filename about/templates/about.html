{% extends 'base.html' %}
{% block content %}
{% load static %}

<div class="container mt-5">
    <div class="row">
        <div class="col-md-6">
            <h2>{{ about.title }}</h2>
            {{ about.content | safe }}
        </div>
        <div class="col-md-6 text-center">
            {% if "placeholder" in about.profile_image.url %}
            <img src="{% static 'images/about-photo.jpg' %}" class="img-fluid">
            {% else %}
            <img src="{{ about.profile_image.url }}" class="img-fluid">
            {% endif %}
        </div>
        
    </div>
</div>
{% endblock content %}
